<!DOCTYPE html>
<html amp lang="en">{% include head.html %}
  <body>
    <amp-image-lightbox id="lightbox" layout="nodisplay"></amp-image-lightbox>
    {% include sidebar.html %} {% include nav.html %} {{ content }}
    <amp-analytics type="googleanalytics" id="analytics-ga">
    <script type="application/json">
    {
      "vars": {
        "account": "UA-78905438-1"
      },
      "triggers": {
        "trackPageview": {
          "on": "visible",
          "request": "pageview"
        }
      }
    }
    </script>
    </amp-analytics>
    <!-- Load Facebook SDK for JavaScript -->
    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          xfbml            : true,
          version          : 'v5.0'
        });
      };

      (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/es_LA/sdk/xfbml.customerchat.js';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <!-- Your customer chat code -->
    <div class="fb-customerchat"
      attribution=setup_tool
      page_id="701171816886416"
logged_in_greeting="Hola! Soy Nicolas déjame tu pregunta y trataré de responderla pronto."
logged_out_greeting="Hola! Soy Nicolas déjame tu pregunta y trataré de responderla pronto.">
    </div>
  </body>
</html>
