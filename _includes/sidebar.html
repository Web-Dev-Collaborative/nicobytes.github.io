<amp-sidebar id='sidebar' layout="nodisplay" side="right">
  <section class="header">
    <h2>Menu</h2>
    <button class="tab menu" on='tap:sidebar.toggle'></button>
  </section>
  <section>
    <nav>
      <ul>
        {% for link in site.links %}<li><a href="{{ link.url }}" target="_blank">{{ link.title }}</a></li>{% endfor %}
      </ul>
    </nav>
  </section>
</amp-sidebar>
