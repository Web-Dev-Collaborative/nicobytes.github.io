<div class="col-md-4 post-home">
  <ul class="post-tags">
    {% for tag in post.tags %}
      <li><i class="fa fa-{{ tag }}"></i></li>
    {% endfor %}
  </ul>
  <h4 class="post-title"><a href="{{ post.url | prepend:site.baseurl }}">{{ post.title }}</a></h4>
  <p>
  {{ post.content | strip_html | strip_newlines | truncate: 200  }}
  </p>
  <p class="post-read-more-link">
    <a class="btn btn-success" href="{{ post.url | prepend:site.baseurl }}">read more...</a>
  </p>
 </div>
